<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Corben:bold&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nobile&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="MediChatstyle2.css">
</head>
<body>



    <header>
        <div class="container">
            <h1>AI Medical Advice</h1>
            <nav>
                <ul>
                    <li><a href="#signup">Sign Up</a></li>
                    <li><a href="#login">Log In</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!--login  div------ -->
     <div class="login">
        <form action="">
            <h1>Sign In</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class="fa-solid fa-user"></i>
       </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class="fa-solid fa-lock"></i>
     
      </div>
    <div class="remember-me">
        <label > <input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password?</a>
    </div>
    <button type="submit" class="btn"> login</button>
       <div class="register-link">
        <p>Don't have an account? <a href="#"> Register Now!</a></p>
       </div>
</form>
      

    </div>
<!--end of login div----->
    

    <main>
        <section id="ask-ai">
            <div class="container">
                <h2>Ask AI</h2>
                <form>
                    <textarea name="question" placeholder="Enter your medical question here..."></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
        <section id="tailored-advice">
            <div class="container">
                <h2>Tailored Advice</h2>
                <p>Get personalized medical advice from our AI and doctors.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 AI Medical Advice</p>
    </footer>
</body>
</html>
